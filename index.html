<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Happy Valentine's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFD1DC;
            overflow-x: hidden;
        }

        .handwritten { font-family: 'Patrick Hand', cursive; }

        /* Animasi Tombol */
        .pulse-anim {
            animation: pulse-custom 2s infinite;
        }
        @keyframes pulse-custom {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(126, 21, 53, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(126, 21, 53, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(126, 21, 53, 0); }
        }

        /* Ilustrasi Kalender CSS */
        .calendar-container {
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }
        .calendar-container:hover { transform: rotate(0deg) scale(1.05); }

        /* Animasi Fade */
        .fade-in { animation: fadeIn 0.5s forwards; }
        .fade-out { animation: fadeOut 0.5s forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-10px); } }
        
        /* Styling untuk GIF agar rapi */
        .gif-container img {
            max-height: 180px; /* Menjaga tinggi agar layout tidak lompat */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            border-radius: 12px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative">

                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />

        function nextStep() {
            const textArea = document.getElementById('text-area');

            if (step === contents.length) {

            // Efek Fade Out
            textArea.classList.remove('fade-in');

            illustArea.classList.remove('fade-in');
            illustArea.classList.add('fade-out');

            setTimeout(() => {

                if (step < contents.length) {
                    const content = contents[step];
                    
                    // Ganti Kalender/Gambar dengan GIF
                    illustArea.innerHTML = `
                        <div class="gif-container fade-in">

                    `;
                    
                    // Ganti Teks
                    document.getElementById('main-title').innerHTML = content.title;
                    document.getElementById('sub-title').innerHTML = content.subtitle;
                    document.getElementById('action-btn').innerText = content.btn;
                    
                    step++;
                }

                // Efek Fade In
                textArea.classList.remove('fade-out');
                textArea.classList.add('fade-in');
                illustArea.classList.remove('fade-out');
                illustArea.classList.add('fade-in');
            }, 500); 
        }
    </script>
</body>
</html>
