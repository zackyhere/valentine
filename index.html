<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! ðŸ’–</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#fff0f5', 
                        foreground: '#4a0420',
                        primary: { DEFAULT: '#ff69b4', foreground: '#ffffff' },
                        secondary: '#ffe4e1',
                        accent: '#db2777', 
                        muted: { DEFAULT: '#fce7f3', foreground: '#db2777' },
                    },
                    fontFamily: {
                        script: ['Pacifico', 'cursive'],
                        sans: ['Quicksand', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: radial-gradient(circle, #ffdee9 2px, transparent 2px);
            background-size: 30px 30px;
        }
        /* Hiasan background hati */
        .heart-bg {
            position: fixed;
            color: #ff69b4;
            opacity: 0.3;
            animation: floatUp 8s linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            to { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body class="font-sans antialiased text-foreground bg-background overflow-hidden selection:bg-primary selection:text-white">

    <div id="hearts-bg-container" class="absolute inset-0 pointer-events-none"></div>

    <main class="relative flex min-h-screen flex-col items-center justify-center px-4 z-10">
        
        <div class="text-center w-full max-w-2xl">
            <h1 class="font-script text-5xl sm:text-7xl md:text-8xl text-primary drop-shadow-sm animate-float">
                Happy Valentine's Day
            </h1>
            
            <h2 class="font-script text-3xl sm:text-5xl text-accent mt-2 transform -rotate-2 inline-block">
                sayanggg ðŸ’•
            </h2>

            <div class="mx-auto max-w-lg py-8">
                <p class="text-lg sm:text-xl text-muted-foreground bg-white/60 backdrop-blur-sm rounded-full px-6 py-3 border-2 border-dashed border-primary/30 inline-flex items-center gap-2 shadow-sm hover:scale-105 transition-transform cursor-default">
                    <span class="text-2xl animate-bounce"></span> 
                    <span class="italic font-semibold">there's more waiting... click to find out</span>
                </p>
            </div>

            <div class="relative group w-fit mx-auto mt-4">
                
                <div class="absolute -inset-1 bg-gradient-to-r from-pink-400 to-primary rounded-full blur opacity-40 group-hover:opacity-75 transition duration-200"></div>
                
                <button
                    id="love-btn"
                    class="relative bg-white text-primary border-2 border-primary/20 hover:bg-primary hover:text-white rounded-full px-10 py-4 text-xl font-bold shadow-lg transform transition-all duration-300 hover:scale-105 hover:rotate-1 flex items-center gap-2"
                >
                    Tap &lt;3 
                    <span class="text-xl">ðŸ’Œ</span>
                </button>
            </div>
        </div>

    </main>

    <script>
        const btn = document.getElementById('love-btn');

        btn.addEventListener('click', () => {
            // Efek Confetti
            const rect = btn.getBoundingClientRect();
            const x = (rect.left + rect.width / 2) / window.innerWidth;
            const y = (rect.top + rect.height / 2) / window.innerHeight;

            confetti({
                particleCount: 150,
                spread: 100,
                origin: { x: x, y: y },
                colors: ['#ff69b4', '#ff1493', '#ffe4e1'],
                shapes: ['heart'], 
                scalar: 2 // Ukuran hati lebih besar dikit
            });

            // Delay pindah halaman
            setTimeout(() => {
                // Pastikan nama file tujuan sesuai (misal: album.html)
                window.location.href = "wish.html"; 
            }, 1500);
        });

        // Background Hearts
        function createBgHeart() {
            const container = document.getElementById('hearts-bg-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = ['â¤', 'ðŸ’–', 'ðŸ’•', 'ðŸ¥°', 'ðŸŒ¸'][Math.floor(Math.random() * 5)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            
            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createBgHeart, 800);
    </script>
</body>
</html>
