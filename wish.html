<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#fff0f5', 
                        foreground: '#4a0420',
                        primary: { DEFAULT: '#ff69b4', foreground: '#ffffff' },
                        secondary: '#ffe4e1',
                        muted: { DEFAULT: '#fce7f3', foreground: '#db2777' },
                        card: '#ffffff',
                    },
                    fontFamily: {
                        script: ['Pacifico', 'cursive'],
                        sans: ['Quicksand', 'sans-serif']
                    },
                    animation: {

                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {

                            '100%': { opacity: 1, transform: 'translateY(0)' },

                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },

                    }

        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: radial-gradient(circle, #ffdee9 2px, transparent 2px);
            background-size: 30px 30px;
        }

        /* Floating Hearts Background Styles */
        .heart-bg {
            position: fixed;
            color: #ff69b4;
            opacity: 0.4;
            animation: floatUp 10s linear infinite;
            z-index: 0;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255, 192, 203, 0.5);
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            to { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="font-sans antialiased text-foreground bg-background overflow-x-hidden selection:bg-primary selection:text-white">

    <div id="hearts-bg-container" class="absolute inset-0 pointer-events-none"></div>

    <main class="relative flex min-h-screen items-center justify-center px-4 py-12">
        
        <div class="relative z-10 mx-auto max-w-2xl w-full animate-fade-in-up">
            
            <div class="bg-white/80 backdrop-blur-md border border-white/50 shadow-[0_8px_30px_rgb(0,0,0,0.04)] rounded-[32px] p-8 sm:p-12 text-center relative overflow-hidden">
                
                <div class="absolute top-0 right-0 w-32 h-32 bg-pink-300 rounded-full mix-blend-multiply filter blur-2xl opacity-20 animate-blob"></div>
                <div class="absolute bottom-0 left-0 w-32 h-32 bg-purple-300 rounded-full mix-blend-multiply filter blur-2xl opacity-20 animate-blob animation-delay-2000"></div>

                <div class="relative z-10 flex flex-col items-center gap-6">
                    
                    <span class="text-5xl animate-bounce" style="animation-duration: 2s;">üíê</span>

                    <h1 class="font-script text-4xl text-primary sm:text-5xl drop-shadow-sm">
                        To My Favorite Human
                    </h1>

                    <div class="space-y-4 text-base leading-relaxed text-gray-700 sm:text-lg font-medium">
                        <p>
                            eyyow Happy Valentine Dayyy ü´∞ü´∞<br>
                            i wish kamu keterima kampus idaman kamu ituuu, sehat terus luvv.
                        </p>
                        <p>
                            semoga kamu makin sayang sama aku ü§≠<br>
                            pokoknya doa terbaik selalu buat kamu eww üíï
                        </p>
                    </div>

                    <span class="text-4xl tracking-widest mt-2" aria-hidden="true">üåπ‚ô•Ô∏èüåπ</span>

                    <button 
                        onclick="goToAlbum()"
                        class="mt-4 group relative inline-flex items-center justify-center overflow-hidden rounded-full bg-primary px-8 py-4 font-bold text-white shadow-lg transition-all duration-300 hover:scale-105 hover:shadow-pink-400/50 focus:outline-none focus:ring-4 focus:ring-pink-300"
                    >
                        <span class="mr-2">See Our Memories</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>

                </div>
            </div>
        </div>

    </main>

    <script>
        // Navigasi ke halaman album
        function goToAlbum() {
            // Pastikan file album kamu bernama 'album.html'
            window.location.href = "album.html";
        }

        // Script untuk Floating Hearts Background (Hiasan)
        function createBgHeart() {
            const container = document.getElementById('hearts-bg-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            // Array emoji hati
            const emojis = ['‚ù§', 'üíñ', 'üíï', 'ü•∞', 'üå∏', 'üíå'];
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Posisi random
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Ukuran random
            const size = (Math.random() * 1.5 + 1);
            heart.style.fontSize = size + 'rem';
            
            // Durasi animasi random
            const duration = (Math.random() * 5 + 8) + 's';
            heart.style.animationDuration = duration;
            
            container.appendChild(heart);

            // Hapus elemen setelah animasi selesai agar tidak berat
            setTimeout(() => {
                heart.remove();
            }, parseFloat(duration) * 1000);
        }

        // Jalankan background hearts
        setInterval(createBgHeart, 600); // Muncul setiap 600ms
        
        // Buat beberapa heart langsung saat load biar tidak sepi
        for(let i=0; i<10; i++) setTimeout(createBgHeart, i * 200);

    </script>
</body>
</html>
